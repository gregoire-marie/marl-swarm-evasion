name: CI

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main, dev]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Conda environment
      uses: conda-incubator/setup-miniconda@v3
      with:
        activate-environment: marl-evasion
        environment-file: environment.yml
        auto-activate-base: false
        python-version: 3.9
        use-mamba: true  # faster env solving

    - name: Verify Conda env (optional debug)
      run: |
        conda info
        conda list

    - name: Run tests
      shell: bash -l {0}
      run: |
        pytest tests/ --maxfail=3 --disable-warnings --tb=short
